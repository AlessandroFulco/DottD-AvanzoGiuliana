<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
      <style>
          :root{ --bg:#0e0f13; --card:#151823; --muted:#8b93a7; --primary:#4f46e5; }
          *{box-sizing:border-box}
          html,body,#app{height:100%}
          body{margin:0;background:radial-gradient(1200px 600px at 10% -10%, #1b1f2d 0%, #0e0f13 60%), var(--bg);color:#e5e7eb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
          .container{max-width:980px;margin:0 auto;padding:24px}
          header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
          .badge{display:inline-flex;align-items:center;gap:8px;background:#10131b;border:1px solid #23283a;color:#c7cbe1;border-radius:999px;padding:6px 12px;font-size:12px}
          .card{background:linear-gradient(180deg,#151823 0%, #121521 100%);border:1px solid #24293c;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);padding:20px}
          .title{font-size:28px;line-height:1.1;margin:0 0 6px 0;font-weight:800}
          .subtitle{color:var(--muted);margin:0}
          .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px}
          @media (max-width:900px){.grid{grid-template-columns:1fr}}
          .tiles{display:grid;grid-template-columns:repeat(7, minmax(42px, 1fr));gap:10px;margin-top:14px}
          .tile{user-select:none;display:flex;align-items:center;justify-content:center;aspect-ratio:1;border-radius:12px;border:1px dashed #2f3550;background:linear-gradient(180deg,#1c2133,#161a28);font-weight:800;font-size:28px;letter-spacing:.04em}
          .tile.dragover{outline:2px dashed var(--primary); outline-offset:3px}
          .tile.dragging{opacity:.4}
          .hint{font-size:14px;color:#cfd3e6;background:#111423;border:1px solid #232840;border-radius:12px;padding:12px;margin-top:14px}
          .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
          button{appearance:none;border:1px solid #2a3150;background:#171b2b;color:#e7e9f3;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
          button.primary{background:linear-gradient(180deg,#4f46e5,#4338ca);border-color:#4f46e5;color:white}
          button.ghost{background:transparent}
          button:disabled{opacity:.65;cursor:not-allowed}
          .progress{height:8px;background:#10131c;border:1px solid #1f2440;border-radius:999px;overflow:hidden}
          .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,#4f46e5,#06b6d4)}
          .reveal{display:grid;gap:16px;place-items:start}
          .success{display:flex;align-items:center;gap:12px;color:#86efac}
          .ticket{position:relative;display:grid;grid-template-columns:1fr 160px;gap:16px;background:linear-gradient(180deg,#141827,#101423);border:1px solid #29304b;border-radius:18px;padding:18px;overflow:hidden}
          .ticket:before{content:"";position:absolute;inset:0;background:radial-gradient(500px 100px at -10% 0%,rgba(79,70,229,.25),transparent), radial-gradient(400px 120px at 120% 110%,rgba(6,182,212,.2),transparent)}
          .ticket h3{margin:0 0 6px 0}
          .muted{color:#9aa2bd;font-size:13px}
          .divider{height:1px;background:linear-gradient(90deg,transparent,#313858,transparent);margin:8px 0}
          .qr{aspect-ratio:1;border-radius:12px;background:conic-gradient(from 0deg at 50% 50%, #fff 0 25%, #000 0 50%, #fff 0 75%, #000 0 100%);filter:contrast(140%);mix-blend:screen}
          .confetti{pointer-events:none;position:fixed;inset:0;overflow:hidden}
          .confetti i{position:absolute;width:8px;height:14px;opacity:0;animation: drop 1.8s ease-in forwards}
          @keyframes drop { 0%{transform:translateY(-60px) rotate(0deg); opacity:0} 10%{opacity:1} 100%{transform:translateY(110vh) rotate(540deg); opacity:0}}
          .footer{margin-top:18px;color:var(--muted);font-size:12px}
          a.link{color:#c7d2fe;text-decoration:none;border-bottom:1px dotted #6366f1}
          .container .confetti{z-index:5}
      </style>
  </head>
  <body>
  <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
